app:
  scheduler:
    enable: true
    interval: "PT10S"
    force-check-delay: "PT10S"
  stack-overflow-client:
    base-url: "https://api.stackexchange.com"
  github-client:
    base-url: "https://api.github.com"
  bot-client:
    base-url: "http://localhost:8090"

spring:
  application:
    name: scrapper

springdoc:
  api-docs:
    path: "/api-docs"
  swagger-ui:
    path: "/swagger-ui"

server:
  port: 8080

logging:
  config: classpath:log4j2-plain.xml
